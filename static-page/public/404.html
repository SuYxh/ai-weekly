<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>页面正在建设中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .container img {
      max-width: 300px;
      width: 80%;
      margin-bottom: 24px;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: #1f2937;
    }

    .container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }

    .container a {
      display: inline-block;
      padding: 10px 24px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .container a:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://qn.huat.xyz/mac/202505061156104.png" alt="页面建设中插图" />
    <h1>页面正在建设中</h1>
    <p>我们正在努力打造更好的体验，敬请期待！</p>
    <a href="/">返回首页</a>
  </div>
</body>
</html>
